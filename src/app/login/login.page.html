<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-input label="Correo" formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
  </form>
</ion-content>
